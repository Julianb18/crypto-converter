<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crypto Converter</title>
  </head>

  <body>
    <main class="container">
      <form class="form-block">
        <h1>Crypto-Rate</h1>
        <div class="pt-5 pb-3">
          <label class="sr-only" for="selectedCrypto"></label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text bg-primary text-light">
                Crypto-currency
              </div>
            </div>
            <select class="custom-select form-control" id="selectedCrypto">
              <option value="btc">BTC</option>
              <option value="xrp">XRP</option>
              <option value="eos">EOS</option>
            </select>
          </div>
        </div>

        <div class="pb-5">
          <input
            type="text"
            class="form-control amountOfCrypto"
            placeholder="0"
          />
        </div>

        <div>
          <label class="sr-only" for="selectedCurrency"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-danger text-light">Currency</div>
            </div>
            <select class="custom-select form-control" id="selectedCurrency">
              <option value="eur">EUR</option>
              <option value="usd">USD</option>
              <option value="gbp">GBP</option>
            </select>
          </div>
        </div>

        <fieldset disabled>
          <div class="form-group">
            <label for="disabledTextInput"></label>
            <input type="text" id="disabledTextInput" class="form-control" />
          </div>
        </fieldset>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2">Convert</button>
        </div>
      </form>
    </main>
  </body>
</html>
